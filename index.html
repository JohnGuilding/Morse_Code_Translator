<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Morse Code Translator</title>
</head>
<body>
    
    <main>

        <!-- English to morse translation -->
        <div class="translation-container">
            <section class="input">
                
                <form class="english-form" name="Eform">
                    <label for="morseCode">Enter English Here</label>
                    <input type="text" id="morseCode" name="morseCode">
                    <input type="button" name="submitBtn" value="submit" class="submit-english-btn">
                </form>

            </section>
    
            <section class="output">
                <h2>Translation</h2>
                <p class="english-translation"></p>
                <button class="refresh-english-btn">Refresh</button>
            </section>
        </div>

        <!-- Morse to english translation -->
        <div class="translation-container">
            <section class="input">
                
                <form class="morse-form" name="form">
                    <label for="english">Enter Morse Code Here</label>
                    <input type="text" id="english" name="english">
                    <input type="button" name="submitBtn" value="submit" class="submit-morse-btn">
                </form>
    
            </section>
    
            <section class="output">
                <h2>Translation</h2>
                <p class="morse-translation"></p>
                <button class="refresh-morse-btn">Refresh</button>
            </section>
        </div>

    </main>


    <script type="module" src="scripts/app.js"></script>
    <!-- <script type="module" src="scripts/refactor.js"></script> -->
</body>
</html>
