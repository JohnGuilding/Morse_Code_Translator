<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/429aea90b5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/styles.css">
    <title>Morse Code Translator</title>
</head>
<body>
    <header>
        <h1>Translate</h1>
    </header>
    <main>
        <!-- English to morse translation -->
        <div class="translate-english-container">
            <button class="show-translate" data-name="openEnglish">Translate English</button>
            <section class="input">
                
                <form class="english-form" onsubmit="return false" name="form">
                    <!-- <label for="morseCode">Enter English Here</label> -->
                    <input type="text" id="morseCode" name="morseCode">
                    <input type="button" name="submitBtn" value="submit" class="submit-english-btn" data-name="translateEnglish">
                </form>

            </section>
    
            <section class="english-output">
                <h2>Translation</h2>
                <p class="english-translation"></p>
                <button class="refresh-english-btn">
                    <i class="fas fa-undo-alt"></i>
                </button>
            </section>
        </div>

        <!-- Morse to english translation -->
        <div class="translate-morse-container">
            <button class="show-translate" data-name="openMorse">Translate Morse</button>
            <section class="input">
                
                <form class="morse-form" onsubmit="return false" name="form">
                    <!-- <label for="english">Enter Morse Code Here</label> -->
                    <input type="text" id="english" name="english">
                    <input type="button" name="submitBtn" value="submit" class="submit-morse-btn" data-name="translateMorse">
                </form>
    
            </section>
    
            <section class="morse-output">
                <h2>Translation</h2>
                <p class="morse-translation"></p>
                <button class="refresh-morse-btn">
                    <i class="fas fa-undo-alt"></i>
                </button>
            </section>
        </div>
    </main>

    <script type="module" src="scripts/app.js"></script>
</body>
</html>
